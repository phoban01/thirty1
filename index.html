<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thirty-One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }
    #play-area {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    #deck,
    #discard,
    #hand {
      border: 1px solid #333;
      padding: 1rem;
      min-width: 80px;
      min-height: 120px;
      display: flex;
      flex-wrap: wrap;
    }
    .card {
      border: 1px solid #666;
      padding: 0.25rem;
      margin: 0.25rem;
      cursor: pointer;
      user-select: none;
    }
    #controls {
      margin-top: 1rem;
    }
    button {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Thirty-One</h1>
  <div id="play-area">
    <div id="deck">Deck</div>
    <div id="discard">Discard</div>
  </div>
  <div id="hand">Hand</div>
  <div id="controls">
    <button id="knock">Knock</button>
    <button id="pass">Pass</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
